<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700;900&family=Raleway:wght@400;600;800&family=Ubuntu:wght@700&family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_section">
        <h1>This is a Phonebook Application</h1>
        <div class="container-fluid" id="main_container">
            <div class="row">
                <div class="col-lg-6" id="main_form">
                    <form class="capture_details" method="post">
                            <div class="form-group">
                                <legend>Please enter your details below : </legend>
                                <div class="radio_button">
                                    <label><input type="radio" name="radio" value="Mr." /> Mr.</label>
                                    <label><input type="radio" name="radio" value="Mrs." /> Mrs.</label>
                                    <label><input type="radio" name="radio" value="Ms." /> Ms.</label>
                                </div>
                                <br>
                                <div class="input_1">
                                    <label>Name</label>
                                    <input type="text" name="name" id="name" size="30">
                                </div>
                                <br>
                                <div class="input_2">
                                    <label>Email</label>
                                    <input type="text" name="email" id="email" size="30">
                                </div>
                                <br>
                                <div class="input_3">
                                    <label>Phone</label>
                                    <input type="text" name="phone" id="phone" size="20">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                            </div>
                    </form>
                </div>
                <div class="col-lg-6" id="form_img">
                    <img id="title_img" src="./static/Telephone_Image.png" alt="Phone_Image">
                </div>
            </div>
        </div>
        <div class="get_button">
            <a href={{url_for("find_contact")}}><button type="button" class="btn btn-lg btn-primary">Get Contact</button></a>
        </div>
    </div>
    <footer class="footer_tag">
        <p>&copy Copyright {{Year}} Developed By Raj Sengupta, Kolkata, India</p>
    </footer>
</body>
</html>
